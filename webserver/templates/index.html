<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Recipe</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="Recipe" />
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
		
		<script src="{{url_for('static', filename='booklet/jquery.easing.1.3.js')}}" type="text/javascript"></script>
		<script src="{{url_for('static', filename='booklet/jquery.booklet.1.1.0.min.js')}}" type="text/javascript"></script>

		<link href="{{url_for('static', filename='booklet/jquery.booklet.1.1.0.css')}}" type="text/css" rel="stylesheet" media="screen" />
		<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" media="screen"/>

		
		<link rel="stylesheet" href="{{url_for('static', filename='css/chosen.css')}}">
		<link href="{{url_for('static', filename='css/default.css')}}" rel="stylesheet">
		
		<script src="{{url_for('static', filename='cufon/cufon-yui.js')}}" type="text/javascript"></script>
		<script src="{{url_for('static', filename='cufon/ChunkFive_400.font.js')}}" type="text/javascript"></script>
		<script src="{{url_for('static', filename='cufon/Note_this_400.font.js')}}" type="text/javascript"></script>
		<script type="text/javascript">
			Cufon.replace('h1,p,.b-counter');
			Cufon.replace('.book_wrapper a', {hover:true});
			Cufon.replace('.title', {textShadow: '1px 1px #C59471', fontFamily:'ChunkFive'});
			Cufon.replace('.reference a', {textShadow: '1px 1px #C59471', fontFamily:'ChunkFive'});
			Cufon.replace('.loading', {textShadow: '1px 1px #000', fontFamily:'ChunkFive'});
		</script>
		<link href="{{url_for('static', filename='css/bootstrap.<!-- min -->.css')}}" rel="stylesheet">
    </head>
    <body>
		<h1 class="title">Recipe</h1>
		<div class="book_wrapper">
			<div style="display:inline;" id="next_page_mask">
				<a id="next_page_button" style="display:none;"></a>
			</div>
			<div style="display:none;" id="prev_page_mask">
				<a id="prev_page_button" style="display:none;"></a>				
			</div>
			<div id="mybook" style="">
				<div class="b-load">
					<div align="right">
						    <p>Ingredients</p>
					        <div class="side-by-side clearfix">
					          <select data-placeholder="Choose Your Ingredients" multiple style="width:350px;" class="chosen-select-deselect" tabindex="12">
					            <option value=""></option>
					            {% for item in ings %}
								<option id="{{item}}" class="ings_form"><a href="{{ item.href }}">{{ item }}</a></option>
							    {% endfor %}
					          </select>
					        </div>
					        <br>
						    <button type="button" class="btn" id='cook'>Cook!</button> 
						 <br>
						 
					             
					   <div class="fb-like" data-href="http://www.google.com" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
					</div>
					<div>
						<a class="prev_button" onclick="$('#prev_page_button').click()"></a><br>
						<div style='height:350px; overflow:auto; margin-top: 50px;' id='recipe_flow'>

						</div>
					</div>
					<div>
						<div id="recipe_embed">
							 
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- The JavaScript -->
        <script type="text/javascript">
        	var current_page = 0;   // record the current page.
			$(function() {
				var $mybook 		= $('#mybook');
				var $bttn_next		= $('#next_page_button');
				var $bttn_prev		= $('#prev_page_button');
				var $mybook_images	= $mybook.find('div');
				var cnt_images		= $mybook_images.length;
				
				$bttn_next.show();
				$bttn_prev.show();
				$mybook.show().booklet({
					name:               null,                            // name of the booklet to display in the document title bar
					width:              800,                             // container width
					height:             500,                             // container height
					speed:              600,                             // speed of the transition between pages
					direction:          'LTR',                           // direction of the overall content organization, default LTR, left to right, can be RTL for languages which read right to left
					startingPage:       0,                               // index of the first page to be displayed
					easing:             'easeInOutQuad',                 // easing method for complete transition
					easeIn:             'easeInQuad',                    // easing method for first half of transition
					easeOut:            'easeOutQuad',                   // easing method for second half of transition

					closed:             true,                           // start with the book "closed", will add empty pages to beginning and end of book
					closedFrontTitle:   null,                            // used with "closed", "menu" and "pageSelector", determines title of blank starting page
					closedFrontChapter: null,                            // used with "closed", "menu" and "chapterSelector", determines chapter name of blank starting page
					closedBackTitle:    null,                            // used with "closed", "menu" and "pageSelector", determines chapter name of blank ending page
					closedBackChapter:  null,                            // used with "closed", "menu" and "chapterSelector", determines chapter name of blank ending page
					covers:             false,                           // used with  "closed", makes first and last pages into covers, without page numbers (if enabled)

					pagePadding:        10,                              // padding for each page wrapper
					pageNumbers:        true,                            // display page numbers on each page

					hovers:             false,                            // enables preview pageturn hover animation, shows a small preview of previous or next page on hover
					overlays:           false,                            // enables navigation using a page sized overlay, when enabled links inside the content will not be clickable
					tabs:               false,                           // adds tabs along the top of the pages
					tabWidth:           60,                              // set the width of the tabs
					tabHeight:          20,                              // set the height of the tabs
					arrows:             false,                           // adds arrows overlayed over the book edges
					cursor:             'pointer',                       // cursor css setting for side bar areas

					hash:               false,                           // enables navigation using a hash string, ex: #/page/1 for page 1, will affect all booklets with 'hash' enabled
					keyboard:           true,                            // enables navigation with arrow keys (left: previous, right: next)
					next:               $bttn_next,          			// selector for element to use as click trigger for next page
					prev:               $bttn_prev,          			// selector for element to use as click trigger for previous page

					menu:               null,                            // selector for element to use as the menu area, required for 'pageSelector'
					pageSelector:       false,                           // enables navigation with a dropdown menu of pages, requires 'menu'
					chapterSelector:    false,                           // enables navigation with a dropdown menu of chapters, determined by the "rel" attribute, requires 'menu'

					shadows:            true,                            // display shadows on page animations
					shadowTopFwdWidth:  166,                             // shadow width for top forward anim
					shadowTopBackWidth: 166,                             // shadow width for top back anim
					shadowBtmWidth:     16,                              // shadow width for bottom shadow

					before:             function(){},                    // callback invoked before each page turn animation
					after:              function(){},                     // callback invoked after each page turn animation
					
					prev_page_mask: $('#prev_page_mask'),
					next_page_mask: $('#next_page_mask')
				});
				Cufon.refresh();
			});	

        </script>
        
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="static/js/bootstrap.min.js"></script>
	    <script src="static/js/chosen.jquery.js" type="text/javascript"></script>
	    <script src="static/js/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
	    
	    <script type="text/javascript">
	    var config = {
	      '.chosen-select'           : {},
	      '.chosen-select-deselect'  : {allow_single_deselect:true},
	      '.chosen-select-no-single' : {disable_search_threshold:10},
	      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
	      '.chosen-select-width'     : {width:"95%"}
	    }
	    for (var selector in config) {
	      $(selector).chosen(config[selector]);
	    }
	  </script>

		  }

		var updateRecipeUrl = function(url) {
		    console.log(url);
		  	var $re = $('#recipe_embed');
	      	$re.html('<embed src='+url+' width="100%;" height="400px;"> </embed><div class="fb-like" data-href="'+
	      					url+'" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>          ');
	    }
	      
	   $(function() {
	    $('#cook').bind('click', function() {
          str = '';
	      choices = document.getElementsByClassName('search-choice');
   	      for(var i = 0; i < choices.length; i++) {
   	      	  if(i > 0) str += '_'
	          str += choices[i].textContent;
	      }
	      $.getJSON('/_cook', {
	        ings: str,
	      }, function(data) {
	      	$('#next_page_button').click();
	      	var n = data.links.length;
	      	var $rf = $('#recipe_flow');
	      	$rf.html('');
	      	for(var i = 0; i < n; i++) {
	      		if(data.links[i].indexOf("http") == -1) {
		      		data.links[i] = "http://"+data.links[i];
	      		}
	      		console.log("<div class='recipe' onclick='updateRecipeUrl(\""+data.links[i]+"\")'>Recipe: <a href=http://"+data.links[i]
		      							+">"+data.recipes[i]+"</a><br>"+'<div class="fb-like" data-href="'+data.links[i]
		      							+'" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div></div>');
		      	$rf.append("<div class='recipe' onclick='updateRecipeUrl(\""+data.links[i]+"\")'>Recipe: <a href=http://"+data.links[i]
		      							+">"+data.recipes[i]+"</a><br>"+'<div class="fb-like" data-href="'+data.links[i]
		      							+'" data-layout="button-count" data-action="like" data-show-faces="true" data-share="true"></div></div>');
			  						
	      	} 
	      	fbroot(document, 'script', 'facebook-jssdk');
	      });
	      return false;
	    });
	    
	});

	  </script>
	  <div id="fb-root"></div>
	    <script>
	     var fbroot = function(d, s, id) {
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) return;
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/all.js#xfbml=1";
         fjs.parentNode.insertBefore(js, fjs);
         };
         </script>
    </body>
</html>
